    <title>Embed External Videos</title>
    <link rel="stylesheet" href="css/video.css">
</head>
<body>
    <div class="video-container" id="videoContainer1"></div>
    <div class="video-container" id="videoContainer2"></div>
    <div class="video-container" id="videoContainer3"></div>

    <script src="js/video.js"></script>
    <script>
        // Embed a YouTube video
        embedVideo('https://www.youtube.com/embed/dQw4w9WgXcQ', 'videoContainer1');

        // Embed a Vimeo video
        embedVideo('https://player.vimeo.com/video/76979871', 'videoContainer2');

        // Embed another YouTube video
        embedVideo('https://www.youtube.com/embed/tgbNymZ7vqY', 'videoContainer3');

</html>
